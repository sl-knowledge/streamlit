<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Translation Result</title>
    <style>
        /* 亮色主题变量 */
        .interactive-text[data-theme="false"] {
            --bg-color: rgba(255, 255, 255, 0.03);
            --text-color: #262730;
            --hover-bg: rgba(30, 144, 255, 0.08);
            --tooltip-bg: rgba(255, 255, 255, 0.98);
            --tooltip-text: #0e1117;
            --border-color: rgba(30, 144, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --punctuation-color: rgba(38, 39, 48, 0.6);
        }

        /* 深色主题变量 */
        .interactive-text[data-theme="true"] {
            --bg-color: rgba(255, 255, 255, 0.02);
            --text-color: #fafafa;
            --hover-bg: rgba(30, 144, 255, 0.15);
            --tooltip-bg: rgba(38, 39, 48, 0.98);
            --tooltip-text: #ffffff;
            --border-color: rgba(30, 144, 255, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --punctuation-color: rgba(250, 250, 250, 0.6);
        }

        .interactive-text {
            line-height: 2.4;
            padding: 25px;
            font-size: 18px;
            letter-spacing: 0.5px;
            background: var(--bg-color);
            border-radius: 8px;
            color: var(--text-color);
            box-shadow: 0 1px 2px var(--shadow-color);
            backdrop-filter: blur(10px);
        }

        .interactive-word {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 1px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .interactive-word:hover {
            background-color: var(--hover-bg);
            border-color: var(--border-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .interactive-word::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            padding: 6px 10px;
            background: var(--tooltip-bg);
            color: var(--tooltip-text);
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-line;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
            pointer-events: none;
            min-width: 100px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .interactive-word:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
            bottom: 125%;
        }

        .interactive-word:active {
            transform: scale(0.98);
            background-color: var(--hover-bg);
        }

        .non-chinese {
            display: inline-block;
            padding: 0 1px;
            color: var(--punctuation-color);
        }

        .interactive-text p {
            margin: 1.2em 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .interactive-text {
                padding: 20px;
                font-size: 16px;
                line-height: 2.2;
            }

            .interactive-word::after {
                font-size: 12px;
                min-width: 90px;
                padding: 5px 8px;
            }
        }
    </style>
    <script>
        let voices = [];
        let selectedVoice = null;
        let speechRate = 1.0;

        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            // Find Microsoft Yunjian Online voice
            const yunjianVoice = voices.find(voice => 
                voice.name === 'Microsoft Yunjian Online (Natural) - Chinese (Mainland)' && 
                voice.lang.startsWith('zh')
            );

            voices.forEach((voice, index) => {
                if (voice.lang.startsWith('zh')) {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = index;
                    voiceSelect.appendChild(option);

                    // Select Yunjian voice if available
                    if (voice === yunjianVoice) {
                        option.selected = true;
                        selectedVoice = voice;
                    }
                }
            });

            // If Yunjian voice not found, try other Microsoft voices
            if (!selectedVoice) {
                const microsoftVoice = voices.find(voice => 
                    voice.name.includes('Microsoft') && 
                    voice.lang.startsWith('zh')
                );
                if (microsoftVoice) {
                    selectedVoice = microsoftVoice;
                    voiceSelect.value = voices.indexOf(microsoftVoice);
                } else {
                    // Fallback to any Chinese voice
                    const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
                    if (chineseVoice) {
                        selectedVoice = chineseVoice;
                        voiceSelect.value = voices.indexOf(chineseVoice);
                    }
                }
            }
        }

        function initVoices() {
            console.log('Initializing voices...');
            
            voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                console.log('Voices available immediately');
                populateVoiceList();
            }
            
            window.speechSynthesis.onvoiceschanged = () => {
                console.log('Voices changed event fired');
                voices = window.speechSynthesis.getVoices();
                populateVoiceList();
            };
        }

        // Initialize voices when the script loads
        initVoices();

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('voiceSelect').addEventListener('change', function() {
                selectedVoice = voices[this.value];
            });

            const rateSlider = document.getElementById('rateSlider');
            rateSlider.addEventListener('input', function() {
                speechRate = parseFloat(this.value);
                document.getElementById('rateValue').textContent = `${speechRate}x`;
            });
        });

        function speak(text) {
            if (!selectedVoice) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = speechRate;
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</head>

<body>
    <div class="voice-select-container">
        <div>
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="voice-controls">
            <div class="rate-control">
                <label for="rateSlider">Speed:</label>
                <input type="range" id="rateSlider" class="rate-slider" 
                       min="0.5" max="2" step="0.1" value="1.0">
                <span id="rateValue" class="rate-value">1.0x</span>
            </div>
        </div>
    </div>

    {{content}}

    <button class="go-to-top" title="Go to top">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>
</body>

</html>
