<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Translation Result</title>
    <style>
        /* 主题变量 */
        :root {
            --primary-color: #1E90FF;
            --text-color: #0E1117;
            --bg-color: #ffffff;
            --block-bg: #ffffff;
            --block-border: #e6e6e6;
        }

        /* 深色主题 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --bg-color: #1E1E1E;
                --block-bg: #2d2d2d;
                --block-border: #3d3d3d;
            }
        }

        /* 确保文本在深色主题下可见 */
        .original, .pinyin, .english, .second-language {
            color: var(--text-color) !important;
        }

        .translation-block {
            background: var(--block-bg);
            border: 1px solid var(--block-border);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .sentence-part {
            margin-bottom: 2em;
        }

        .original, .pinyin, .english, .second-language {
            margin: 0.5em 0;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Interactive word styling */
        .interactive-word {
            position: relative;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
            color: var(--text-color);
        }

        .interactive-word:hover {
            background-color: var(--hover-bg);
        }

        .interactive-word[data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 10px;
            background-color: #f0f0f0;  /* 浅灰色背景 */
            color: #333333;            /* 深色文本 */
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-line;
            width: max-content;        /* 宽度适应内容 */
            min-width: 120px;          /* 减小最小宽度 */
            max-width: 300px;          /* 减小最大宽度 */
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            text-align: center;
            line-height: 1.4;
        }

        /* 为拼音添加颜色 */
        .interactive-word[data-tooltip]:before {
            background: linear-gradient(to bottom, rgba(240, 240, 240, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%);
            text-shadow: 0 0 0 #1e90ff;  /* 拼音显示为蓝色 */
        }

        .interactive-word[data-tooltip]:hover:before {
            visibility: visible;
            opacity: 1;
        }

        /* 深色主题下的样式 */
        @media (prefers-color-scheme: dark) {
            .interactive-word[data-tooltip]:before {
                background-color: #ffffff;
                color: #2d2d2d;
            }
        }

        /* Speech controls */
        .speech-controls {
            margin: 1em 0;
            padding: 15px;
            background: var(--control-bg);
            border-radius: 8px;
            color: var(--control-text);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .speech-controls select {
            width: 100%;
            max-width: 500px;
            min-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .speech-controls .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .speech-controls label {
            white-space: nowrap;
            margin: 0;
            font-size: 16px;
        }

        .speech-controls input[type="range"] {
            width: 150px;
            margin: 0;
        }

        /* 语音按钮样式 */
        .speak-button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px;
            margin-left: 8px;
            vertical-align: middle;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .speak-button:hover {
            opacity: 1;
        }

        .speak-button svg {
            width: 16px;
            height: 16px;
            fill: var(--text-color);  /* 使用主题文本颜色 */
        }

        /* 在现有样式中添加 */
        .sentence-index {
            color: var(--text-color);
            font-weight: bold;
            margin-right: 8px;
        }

        /* 确保亮色主题下的文本可见 */
        :root {
            --primary-color: #1E90FF;
            --text-color: #0E1117;  /* 深色文本颜色 */
            --bg-color: #ffffff;
            --block-bg: #ffffff;
            --block-border: #e6e6e6;
            --control-bg: #0E1117;
            --control-text: #ffffff;
        }

        .original, .pinyin, .english, .second-language {
            margin: 0.5em 0;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* 确保深色主题下的文本清晰可见 */
        @media (prefers-color-scheme: dark) {
            .original {
                color: #ffffff;              /* 原文使用白色 */
            }
            .pinyin {
                color: #add8e6;             /* 拼音使用浅蓝色 */
            }
            .english {
                color: #98fb98;             /* 英文使用浅绿色 */
            }
            .second-language {
                color: #ffd700;             /* 第二语言使用金色 */
            }
        }

        /* 深色主题样式 */
        @media (prefers-color-scheme: dark) {
            .sentence-part {
                background: #1E1E1E !important;
            }
            
            .original {
                color: #FFFFFF !important;  /* 白色，用于原文 */
            }
            
            .pinyin {
                color: #87CEEB !important;  /* 天蓝色，用于拼音 */
            }
            
            .english {
                color: #90EE90 !important;  /* 淡绿色，用于英文 */
            }
            
            .second-language {
                color: #FFB6C1 !important;  /* 浅粉色，用于第二语言 */
            }
        }

        /* 亮色主题样式 */
        @media (prefers-color-scheme: light) {
            .sentence-part {
                background: #FFFFFF !important;
            }
            
            .original, .pinyin, .english, .second-language {
                color: #000000 !important;  /* 黑色，用于所有文本 */
            }
        }
    </style>
    <script>
        let synth = window.speechSynthesis;
        let voices = [];

        function populateVoiceList() {
            voices = synth.getVoices();
            let voiceSelect = document.getElementById('voice-language');
            voiceSelect.innerHTML = '';

            // 寻找首选语音
            let yunjianVoice = voices.find(voice => 
                voice.name.includes('Microsoft Yunjian Online (Natural)') && 
                voice.lang.includes('zh-CN')
            );
            let meiJiaVoice = voices.find(voice => 
                voice.name.toLowerCase().includes('meijia') && 
                voice.lang.includes('zh')
            );
            let defaultVoice = yunjianVoice || meiJiaVoice;

            // 添加所有中文语音
            voices.forEach(voice => {
                if (voice.lang.includes('zh')) {
                    let option = document.createElement('option');
                    option.textContent = voice.name + ' (' + voice.lang + ')';
                    option.setAttribute('data-name', voice.name);
                    option.setAttribute('data-lang', voice.lang);
                    
                    // 如果是默认语音，设置为选中
                    if (defaultVoice && voice.name === defaultVoice.name) {
                        option.selected = true;
                    }
                    
                    voiceSelect.appendChild(option);
                }
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            let voiceSelect = document.getElementById('voice-language');
            let selectedOption = voiceSelect.selectedOptions[0];
            let voice = voices.find(v => 
                v.name === selectedOption.getAttribute('data-name') && 
                v.lang === selectedOption.getAttribute('data-lang')
            );
            
            if (voice) {
                utterance.voice = voice;
            }
            utterance.rate = document.getElementById('voice-speed').value;
            synth.speak(utterance);
        }

        // Initial population of voices
        window.onload = function() {
            populateVoiceList();
        };

        // 添加句子朗读功能
        function speakSentence(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            let voiceSelect = document.getElementById('voice-language');
            let selectedOption = voiceSelect.selectedOptions[0];
            utterance.voice = speechSynthesis.getVoices().find(v => 
                v.name === selectedOption.getAttribute('data-name') && 
                v.lang === selectedOption.getAttribute('data-lang')
            );
            utterance.rate = document.getElementById('voice-speed').value;
            speechSynthesis.speak(utterance);
        }
    </script>
</head>

<body>
    <div class="speech-controls">
        <div class="control-group">
            <label for="voice-language">Language:</label>
            <select id="voice-language"></select>
        </div>
        <div class="control-group">
            <label for="voice-speed">Speed:</label>
            <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    {{content}}
</body>

</html>
