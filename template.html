<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Translation Result</title>
    <style>
        /* 保持原有样式 */

        .interactive-text {
            line-height: 2.5;
            padding: 20px 0;
        }

        .interactive-word {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 2px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .interactive-word:hover {
            background-color: rgba(30, 144, 255, 0.1);
        }

        .interactive-word:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            white-space: pre-line;
            z-index: 1000;
            min-width: 150px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 5px;
            pointer-events: none;
        }

        .non-chinese {
            display: inline-block;
            padding: 0 2px;
        }
    </style>
    <script>
        let voices = [];
        let selectedVoice = null;
        let speechRate = 1.0;

        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            // Find Microsoft Yunjian Online voice
            const yunjianVoice = voices.find(voice => 
                voice.name === 'Microsoft Yunjian Online (Natural) - Chinese (Mainland)' && 
                voice.lang.startsWith('zh')
            );

            voices.forEach((voice, index) => {
                if (voice.lang.startsWith('zh')) {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = index;
                    voiceSelect.appendChild(option);

                    // Select Yunjian voice if available
                    if (voice === yunjianVoice) {
                        option.selected = true;
                        selectedVoice = voice;
                    }
                }
            });

            // If Yunjian voice not found, try other Microsoft voices
            if (!selectedVoice) {
                const microsoftVoice = voices.find(voice => 
                    voice.name.includes('Microsoft') && 
                    voice.lang.startsWith('zh')
                );
                if (microsoftVoice) {
                    selectedVoice = microsoftVoice;
                    voiceSelect.value = voices.indexOf(microsoftVoice);
                } else {
                    // Fallback to any Chinese voice
                    const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
                    if (chineseVoice) {
                        selectedVoice = chineseVoice;
                        voiceSelect.value = voices.indexOf(chineseVoice);
                    }
                }
            }
        }

        function initVoices() {
            console.log('Initializing voices...');
            
            voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                console.log('Voices available immediately');
                populateVoiceList();
            }
            
            window.speechSynthesis.onvoiceschanged = () => {
                console.log('Voices changed event fired');
                voices = window.speechSynthesis.getVoices();
                populateVoiceList();
            };
        }

        // Initialize voices when the script loads
        initVoices();

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('voiceSelect').addEventListener('change', function() {
                selectedVoice = voices[this.value];
            });

            const rateSlider = document.getElementById('rateSlider');
            rateSlider.addEventListener('input', function() {
                speechRate = parseFloat(this.value);
                document.getElementById('rateValue').textContent = `${speechRate}x`;
            });
        });

        function speak(text) {
            if (!selectedVoice) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = selectedVoice;
            utterance.rate = speechRate;
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</head>

<body>
    <div class="voice-select-container">
        <div>
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="voice-controls">
            <div class="rate-control">
                <label for="rateSlider">Speed:</label>
                <input type="range" id="rateSlider" class="rate-slider" 
                       min="0.5" max="2" step="0.1" value="1.0">
                <span id="rateValue" class="rate-value">1.0x</span>
            </div>
        </div>
    </div>

    {{content}}

    <button class="go-to-top" title="Go to top">
        <svg viewBox="0 0 24 24">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>
</body>

</html>
